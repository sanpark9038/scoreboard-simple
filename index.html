                     React.createElement('div', { className: 'grid grid-cols-[160px_1fr] gap-2 items-center my-1.5' },
                        React.createElement('label', null, 'Score 2'),
                        React.createElement('div', { className: 'flex gap-2 items-center' },
                            React.createElement('button', { className: 'bg-gray-800 border border-gray-700 text-white p-2 rounded-md', onClick: () => setState(p => ({...p, s2: Math.max(0, p.s2 - 1)})) }, '-'),
                            React.createElement('input', { type: 'number', min: '0', className: 'w-[70px] bg-gray-800 border border-gray-700 text-white p-2 rounded-md', value: state.s2, onChange: (e) => setState(p => ({...p, s2: parseInt(e.target.value, 10) || 0})) }),
                            React.createElement('button', { className: 'bg-gray-800 border border-gray-700 text-white p-2 rounded-md', onClick: () => setState(p => ({...p, s2: p.s2 + 1})) }, '+')
                        )
                    ),
                    React.createElement('div', { className: 'grid grid-cols-[160px_1fr] gap-2 items-center my-1.5' },
                        React.createElement('label', null, 'SETS (L/R)'),
                        React.createElement('div', { className: 'flex gap-2 items-center' },
                            React.createElement('input', { className: 'flex-1 bg-gray-800 border border-gray-700 text-white p-2 rounded-md', value: state.sets, onChange: (e) => setState(p => ({...p, sets: e.target.value})) }),
                            React.createElement('button', { className: 'bg-gray-800 border border-gray-700 text-white p-2 rounded-md', onClick: () => setState(p => ({...p, sets: (p.sets || '') + 'L'})) }, 'L'),
                            React.createElement('button', { className: 'bg-gray-800 border border-gray-700 text-white p-2 rounded-md', onClick: () => setState(p => ({...p, sets: (p.sets || '') + 'R'})) }, 'R'),
                            React.createElement('button', { className: 'bg-gray-800 border border-gray-700 text-white p-2 rounded-md', onClick: () => setState(p => ({...p, sets: (p.sets || '').slice(0, -1)})) }, '⌫'),
                            React.createElement('button', { className: 'bg-gray-800 border border-gray-700 text-white p-2 rounded-md', onClick: () => setState(p => ({...p, sets: ''})) }, 'Clear')
                        )
                    )
                )
            );
        });

        function App() {
          const [panelOpen, setPanelOpen] = React.useState(false);
          const [isAdmin, setIsAdmin] = React.useState(false);
          const [state, setState] = React.useState({
            theme: 'protoss', style: 'sc1', series: 'Bo5', sg: 'strong', c1: '#e35a5a', c2: '#3bd6ff', s1: 0, s2: 0, sets: '', l1: '', l2: '', w: '', y: '', rosterHome: [], rosterAway: [], lineup: Array.from({ length: 9 }, () => ({ h: '', a: '', spL: '', spR: '' })), activeSlot: 1, overlays: { T: '', P: '', Z: '', opacity: 0.12, mode: 'color' }, icons: { T: '', P: '', Z: '' }, scale: 1,
          });
          
          React.useEffect(() => {
            const qs = new URLSearchParams(window.location.search);
            if (qs.get('admin') === 'true') {
              setIsAdmin(true);
              setPanelOpen(true);
            }
            if (qs.get('style') === 'clear') {
              document.body.classList.add('transparent-mode');
            }
            const lineup = loadJSON(LINEUP_KEY, Array.from({ length: 9 }, () => ({ h: '', a: '', spL: '', spR: '' })));
            const rosterHome = loadJSON(RHOME_KEY, []);
            const rosterAway = loadJSON(RAWAY_KEY, []);
            const activeSlot = parseInt(localStorage.getItem(ACTIVE_KEY) || '1', 10);
            const overlays = loadJSON(OV_KEY, { T: '', P: '', Z: '', opacity: 0.12, mode: 'color' });
            const icons = loadJSON(ICON_KEY, { T: '', P: '', Z: '' });
            setState(prevState => ({ ...prevState, lineup, rosterHome, rosterAway, activeSlot, overlays, icons }));
          }, []);

          React.useEffect(() => {
            saveJSON(LINEUP_KEY, state.lineup);
            saveJSON(RHOME_KEY, state.rosterHome);
            saveJSON(RAWAY_KEY, state.rosterAway);
            localStorage.setItem(ACTIVE_KEY, String(state.activeSlot));
            saveJSON(OV_KEY, state.overlays);
            saveJSON(ICON_KEY, state.icons);
          }, [state]);

          return React.createElement(React.Fragment, null,
            React.createElement('div', { className: `font-sans text-white ${isAdmin ? 'bg-gray-900 min-h-screen p-8 flex flex-col items-center justify-center' : ''}` },
                React.createElement('div', { className: "fixed", style: { top: state.y || '20px', left: '50%', transform: `translateX(-50%) scale(${state.scale || 1})`, transformOrigin: 'top center' } },
                  React.createElement(Scoreboard, { state: state })
                ),
                isAdmin && React.createElement('button', {
                  className: "fixed top-4 right-4 z-[2147483650] w-9 h-9 rounded-full bg-blue-400 text-gray-900 font-bold flex items-center justify-center border-none shadow-lg cursor-pointer",
                  onClick: () => setPanelOpen(!panelOpen)
                }, '⚙'),
                React.createElement(ControlPanel, {
                  isVisible: isAdmin && panelOpen,
                  state: state,
                  setState: setState,
                  setPanelOpen: setPanelOpen,
                })
            )
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
